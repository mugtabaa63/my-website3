<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع رفع بوتات ديسكورد</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .upload-form label {
            font-weight: bold;
            color: #555;
        }
        .upload-form input[type="text"],
        .upload-form input[type="file"],
        .upload-form button {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .upload-form button {
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }
        .upload-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>موقع رفع بوتات ديسكورد</h1>
        <form class="upload-form" action="upload.php" method="post" enctype="multipart/form-data">
            <label for="botName">اسم البوت:</label>
            <input type="text" id="botName" name="botName" required>
            
            <label for="botFile">ملف البوت:</label>
            <input type="file" id="botFile" name="botFile" required>
            
            <button type="submit">رفع البوت</button>
        </form>
    </div>
</body>
</html>
